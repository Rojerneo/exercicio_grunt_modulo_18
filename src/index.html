<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se e participe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="@@ENDERECO_CSS">
</head>
<body>
    <main class="container">
        <h1>Cadastre-se e participe do sorteio</h1>
        <form id="form-cadastro">
            <div>
                <label class="label-form" for="nome">Nome:</label>
                <input id="nome" type="text" required>
                <label class="label-form for="email">E-mail:</label>
                <input id="email" type="email" required>
                <button type="submit">Enviar e participar</button>
            </div>
        </form>
        <div class="sorteio">
            <button id="sortear" type="button">Participar do Sorteio</button>
            <p id="resultado-negativo"><span class="material-symbols-outlined">sentiment_sad</span>Que pena, não foi dessa vez!<span id="nao-premiado"></span></p>
            <p id="resultado-positivo"><span class="material-symbols-outlined">mood</span>Parabéns, você ganhou <span id="premio"></span> enviaremos a confirmação no seu e-mail!<span class="material-symbols-outlined">redeem</span></p>
            <button id="btn-confirmar" type="button">Entendi!</button>
        </div>
    </main>
    <script src="@@ENDERECO_JS"></script>
</body>
</html>
